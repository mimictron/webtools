      <main class="main">
        <fieldset
          id="contactForm"
          class="w3-container w3-card w3-padding w3-round"
        >
          <legend class="w3-xlarge">Contact Us</legend>
          <h2 class="w3-text-black">Contact Information</h2>

          <form
            name="contact-us"
            action="success.html"
            method="get"
            class="w3-container"
          >
            <p>
              <label for="name" class="w3-text-black"><b>Name</b></label>
              <input
                class="w3-input w3-border w3-round"
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
                title="Enter your full name."
              />
            </p>

            <p>
              <label for="email" class="w3-text-black"><b>E-Mail</b></label>
              <input
                class="w3-input w3-border w3-round"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
                title="Enter your email address."
              />
            </p>

            <p>
              <label for="phone" class="w3-text-black"
                ><b>Phone Number</b></label
              >
              <input
                class="w3-input w3-border w3-round"
                type="tel"
                id="phone"
                name="phone"
                pattern="\d{3}[-]\d{3}[-]\d{4}"
                placeholder="123-456-7890"
                title="Please enter a phone number in the format: ###-###-####"
              />
            </p>

            <p>
              <label for="phoneType" class="w3-text-black"
                ><b>Phone type</b></label
              >
              <select
                class="w3-select w3-border w3-round"
                name="phoneType"
                id="phoneType"
              >
                <option value="">Select Phone Type</option>
                <option value="1">Home</option>
                <option value="2">Cell</option>
                <option value="3">Work</option>
              </select>
            </p>

            <p class="w3-margin-top"><b>Preferred Contact Method:</b></p>
            <p>
              <label class="w3-margin-right">
                <input
                  class="w3-radio"
                  type="radio"
                  name="contactMethod"
                  value="email"
                  required
                />
                Email
              </label>
              <label class="w3-margin-right">
                <input
                  class="w3-radio"
                  type="radio"
                  name="contactMethod"
                  value="phone"
                />
                Phone
              </label>
              <label>
                <input
                  class="w3-radio"
                  type="radio"
                  name="contactMethod"
                  value="none"
                />
                No Contact
              </label>
            </p>

            <p>
              <label>
                <input
                  class="w3-check"
                  type="checkbox"
                  name="optIn"
                  value="yes"
                />
                Iâ€™d like to receive updates and special offers by email.
              </label>
            </p>

            <p>
              <label for="comment" class="w3-text-black"><b>Comment</b></label>
              <textarea
                class="w3-input w3-border w3-round"
                id="comment"
                name="comment"
              ></textarea>
            </p>

            <p>
              <input
                class="w3-button w3-theme-d5 w3-round-large"
                type="submit"
                name="submit"
                value="Submit"
              />
              <input
                class="w3-button w3-gray w3-round-large"
                type="reset"
                name="reset"
                value="Reset"
              />
            </p>
          </form>
